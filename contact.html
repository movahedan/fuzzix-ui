<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>فازیکس</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/mdb.min.css" rel="stylesheet">
  <link href="assets/css/template.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/jquery.mCustomScrollbar.css">
</head>
<body>
  <div class='particle-network-animation'>
    <div class="container-fluid">
      <main class="row">
        <ul class="zz-login">
          <a><li><i class="fa fa-plus"></i></li>
          <li> ثبت نام </li></a>
          <a><li><i class="fa fa-sign-in"></i></li>
          <li> ورود </li></a>
        </ul>
        <section id="content-md" class="form">
          <form>
            <div class="row">
              <div class="col-md-3">
                <div class="md-form">
                  <i class="fa fa-envelope prefix"></i>
                  <input type="email" id="form81" class="form-control validate zz-input">
                  <label class="zz-label" for="form81" data-error="wrong" data-success="right">Type your email</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="md-form">
                  <input type="text" id="form41" class="form-control">
                  <label for="form41" class="">Example label</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <textarea type="text" id="form76" class="md-textarea zz-input"></textarea>
                  <label for="form76">Basic textarea</label>
                </div>
              </div>
            </div>
          </form>
        </section>
        <aside>
          <header>
            <h1>فازیکس</h1>
          </header>
          <nav class="menu hi-icon-wrap hi-icon-effect-8 hi-icon-effect-8a">
            <li><i class="fa fa-paperclip" aria-hidden="true"></i><center class="label">نمونه کارها</center></li>
            <li><i class="fa fa-briefcase" aria-hidden="true"></i><center class="label">سرویس ها</center></li>
            <li><i class="fa fa-calendar-check-o" aria-hidden="true"></i><center class="label">برنامه ها</center></li>
            <li><i class="fa fa-info-circle" aria-hidden="true"></i><center class="label">درباره ما</center></li>
            <li><i class="fa fa-at" aria-hidden="true"></i><center class="label">تماس با ما</center></li>
            <li><i class="fa fa-question-circle" aria-hidden="true"></i><center class="label">سوالات متداول</center></li>
          </nav>
          <footer class="footer"><span>فازیکس - 2016<span></footer>
        </aside>
      </main>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script type="text/javascript" src="assets/js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="assets/js/tether.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/mdb.min.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/index.js"></script>
  <!-- custom scrollbar plugin -->
	<script src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script>
    (function($){
      $(window).on("load",function(){
        $.mCustomScrollbar.defaults.scrollButtons.enable=true; //enable scrolling buttons by default
        $.mCustomScrollbar.defaults.axis="y"; //enable 2 axis scrollbars by default
        $("#content-md").mCustomScrollbar({theme:"minimal-dark",scrollEasing:"ease"});
      });
    })(jQuery);
  </script>
</body>
</html>
